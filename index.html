<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    padding: 20px;
    background: #f2f0e6; /* faded parchment */
    font-family: "Georgia", "Times New Roman", serif;
    color: #2b251c;
  }

  h2 {
    text-align: center;
    font-size: 1.6rem;
    font-weight: bold;
    color: #2a2a2a;
    margin-bottom: 20px;
    text-shadow: 0px 0px 1px #000;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fbfaf5;
    border: 3px solid #4a3f2b; /* dark brown */
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0,0,0,0.25);
  }

  th {
    background: #d6c8a5; /* money beige */
    padding: 12px 8px;
    text-align: left;
    font-size: 1rem;
    color: #2b251c;
    border-bottom: 3px solid #4a3f2b;
  }

  td {
    padding: 14px 10px;
    border-bottom: 2px solid #c8b893;
    font-size: 1rem;
  }

  tr:nth-child(even) {
    background: #f4efe3;
  }

  tr:last-child td {
    border-bottom: none;
  }

  a {
    color: #003366;
    font-weight: bold;
    text-decoration: underline;
  }

 /* Mobile Optimization (FULL FIX) */
@media (max-width: 700px) {

  table {
    border: none;
    width: 100% !important;
  }

  thead {
    display: none;
  }

  tbody, tr, td {
    display: block;
    width: 100% !important;
  }

  tr {
    background: #f8f5ed;
    margin-bottom: 18px;
    padding: 14px;
    border-radius: 10px;
    border: 2px solid #b8a985;
    box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
  }

  td {
    padding: 8px 0;
    font-size: 1.1rem;
    border: none !important;
    display: flex;
    justify-content: space-between;
    width: 100%;
  }

  td::before {
    content: attr(data-label);
    font-weight: bold;
    color: #2b251c;
    margin-right: 10px;
    flex-shrink: 0;
  }
}
</style>

</head>

<body>

<h2>First Year Cyber Security (2025–2029) Blog Directory</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Register Number</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody id="submissions-table"></tbody>
</table>

<script>
fetch("https://api.github.com/repos/andrewveda/blog-submissions/issues")
  .then(response => response.json())
  .then(issues => {
    const tbody = document.getElementById("submissions-table");

    issues.forEach(issue => {
      const body = issue.body;

      const nameMatch = body.match(/Your Full Name\s*\n([^\n]+)/);
      const regMatch = body.match(/Register Number\s*\n([^\n]+)/);
      const linkMatch = body.match(/Website Link\s*\n([^\n]+)/);

      const name = nameMatch ? nameMatch[1].trim() : "Unknown";
      const reg = regMatch ? regMatch[1].trim() : "Unknown";

      let rawLink = linkMatch ? linkMatch[1].trim() : "#";
      let link = rawLink.startsWith("http") ? rawLink : "https://" + rawLink;

      const tr = document.createElement("tr");

      // placeholder row
      tr.innerHTML = `
        <td data-label="Name">${name}</td>
        <td data-label="Register Number">${reg}</td>
        <td data-label="Website"><span class="checking">Checking...</span></td>
      `;

      tbody.appendChild(tr);

      const td = tr.querySelector("td[data-label='Website']");
      const statusSpan = td.querySelector(".checking");

      // Detect repo link
      const looksLikeRepo = link.includes("github.com/") && !link.includes("github.io");

      if (looksLikeRepo) {
        statusSpan.innerHTML = `<span style="color:red;font-weight:bold;">Invalid: Repo Link</span>`;
        return;
      }

      // Check if site is live
      fetch(link, { method: "HEAD" })
        .then(res => {
          if (res.ok) {
            statusSpan.innerHTML =
              `<a href="${link}" target="_blank" style="color:green;font-weight:bold;">Visit Site ✔</a>`;
          } else {
            statusSpan.innerHTML =
              `<span style="color:red;font-weight:bold;">Not Live ✖</span>`;
          }
        })
        .catch(() => {
          statusSpan.innerHTML =
            `<span style="color:red;font-weight:bold;">Invalid URL ✖</span>`;
        });
    });
  });
</script>

</body>
</html>
